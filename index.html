<div class="card text-white bg-secondary mb-3" style="max-width: 30%; background-color: #efefef!important">

<script>
if(typeof(EventSource) !== "undefined") {
  var source = new EventSource("https://kd-playground-functionapp.azurewebsites.net/api/RunSimulation?code=FwJswALzr5U1mzBSJ/cUUgK2yvTjD5iZCutqplSUcWYphuaTvFTUkw==" + "&simId=konark");
  source.onmessage = function(event) {
    document.getElementById("result").innerHTML += event.data + "<br>";
  };
} else {
  document.getElementById("result").innerHTML = "Sorry, your browser does not support server-sent events...";
}
</script>
